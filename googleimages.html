<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="headerLinkWrapper">
                <a href="index.html">Google Search</a>              
            </div>
        </header>
        <main>
            <div class="logoWrapper" id="logoWrapper_images">

                <div class="logo_subtext_wrapper" id="logo_subtext_wrapper_images">
                    <img src="images/googleLogo.png">     
                    <span class="logo_subtext">images</span> 
                </div>
            </div>      
            <div class="formWrapper">
                <form  method="get" action="https://images.google.com/images">
                    <div class="searchFieldWrapper" id="searchFieldWrapper_images">
                        <img src="images/search_icon.svg" alt="">
                        <input type="text" name="q" >
                        <button type="submit"><img id="search_icon_blue" src="images/search_icon_blue.svg" alt=""></button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
