<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header id="headerAdvanced">
            <div class="headerAdvancedWrapper">
                <div class="logoLeftTop">
                    <img src="images/googleLogo.png">
                                
                </div>
                <div class="headerLinkWrapperAdvanced">
                    <a href="index.html">Google Search</a>
                                
                </div>
            </div>
                
        </header>
        <div class="subHeaderAdvanced">
            <label>Advanced Search</label>
        </div>

        <main>
            
        
            <div class="formWrapperAdvanced">
                <span>Find pages with...</span>
                
                <form action="https://google.com/search">
                    <div class="formBox">
                        <div class="inputBox">
                            <div class="labelWrapper">
                                <label for="input1">all these words:</label>
                            </div>
                            <div class="inputWrapper">
                                <input type="text" name="as_q" id="input1" name="as_q" value autofocus="autofocus">
                            </div>
                        </div>

                        <div class="inputBox">
                            <div class="labelWrapper">
                                <label for="input2">this exact word or phrase:</label>
                            </div>
                            <div class="inputWrapper">
                                <input type="text" name="as_epq" id="input2" >
                            </div>
                        </div>

                        <div class="inputBox">
                            <div class="labelWrapper">
                                <label for="input3">any of these words:</label>
                            </div>
                            <div class="inputWrapper">
                                <input type="text" name="as_oq" id="input3" >
                            </div>
                        </div>

                        <div class="inputBox">
                            <div class="labelWrapper">
                                <label for="input4">none of these words:</label>
                            </div>
                            <div class="inputWrapper">
                                <input type="text" name="as_eq" id="input4" >
                            </div>
                        </div>
                        <div class="inputBox">
                            <div class="labelWrapper">
                               
                            </div>
                            <div class="inputWrapper">
                                <input type="submit" name="" id="input5" value="Advanced Search">
                            </div>
                        </div>

                        
                    </div>
                </form>

            </div>
        </main>
        
    </body>
</html>
